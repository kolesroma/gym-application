<h1 class="text-center">Add training</h1>

<section class="section-row">
  <div class="item-container provided-side-margin">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Duration</mat-label>
      <input matInput [(ngModel)]="duration">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Training Type</mat-label>
      <mat-select [(ngModel)]="trainingType">
        <mat-option value="back">Back</mat-option>
        <mat-option value="arms">Arms</mat-option>
        <mat-option value="legs">Legs</mat-option>
        <mat-option value="shoulders">Shoulders</mat-option>
        <mat-option value="abs">Abs</mat-option>
        <mat-option value="diet">Diet</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="common-button-container">
      <button class="important"
              (click)="addTrainingStudent()">Add
      </button>
    </div>
  </div>

  <div class="item-container provided-side-margin">
    <mat-form-field>
      <mat-label>Add Trainers</mat-label>
      <mat-select [(ngModel)]="trainerName">
        <mat-option value="cleaner_anatoliy">cleaner_anatoliy</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</section>
