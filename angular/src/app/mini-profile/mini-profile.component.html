<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      xmlns="http://www.w3.org/1999/html">

<div class="mini-profile-container">
  <div class="my-profile-box d-flex flex-column" [ngClass]="{ 'dark-background': isNightMode }">

    <div class="my-profile-box-element profile-upload-photo-box d-flex flex-row">
      <div class="box-image">
        <img [src]="profilePhotoUrl" alt="box image" class="profile-photo rounded">
      </div>
      <div class="d-flex flex-column">
        <h6 id="username-element" class="h6">{{user.username}}</h6>
        <h6 id="email-element" class="h6">{{user.email}}</h6>
      </div>
    </div>

    <hr class="gray-line">

    <div class="my-profile-box-element icon-row d-flex flex-column">
      <div class="row-container-align">
        <i class="fas fa-user"></i>
        <h4 class="hover-show-pointer" (click)="navigateToMyAccount()">My Account</h4>
      </div>
      <div class="row-container-align d-flex flex-row">
        <i class="fas fa-moon"></i>
        <h4>Night Mode</h4>
        <label class="switch">
          <input type="checkbox" id="nightModeToggle" (change)="toggleNightMode()">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <hr class="gray-line">

    <div class="my-profile-box-element icon-row d-flex flex-column" id="logout-div">
      <div class="row-container-align d-flex flex-row">
        <i class="fas fa-sign-out-alt"></i>
        <h4 class="hover-show-pointer" (click)="logOut()">Log out</h4>
      </div>
    </div>

  </div>
</div>
