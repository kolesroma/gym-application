<section class="grid-3-cols">
  <mat-form-field>
    <mat-label>Student name</mat-label>
    <input matInput [(ngModel)]="studentName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Training Type</mat-label>
    <mat-select [(ngModel)]="trainingType">
      <mat-option value="back">Back</mat-option>
      <mat-option value="arms">Arms</mat-option>
      <mat-option value="legs">Legs</mat-option>
      <mat-option value="shoulders">Shoulders</mat-option>
      <mat-option value="abs">Abs</mat-option>
      <mat-option value="diet">Diet</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input ngDefaultControl [rangePicker]="picker">
      <input matStartDate placeholder="Start date" [(ngModel)]="dateFrom">
      <input matEndDate placeholder="End date" [(ngModel)]="dateTo">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</section>

<div class="common-button-container">
  <button class="important"
          (click)="searchTrainingsForTrainer()">Search
  </button>
</div>
